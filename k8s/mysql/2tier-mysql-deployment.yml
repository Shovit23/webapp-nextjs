apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:latest
        env:
        - name: MYSQL_DATABASE
          value: "detas"
        - name: MYSQL_USER
          value: "detas"
        - name: MYSQL_PASSWORD
          value: "detas"
        - name: MYSQL_ROOT_PASSWORD
          value: "root"
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: mysql-initdb
          mountPath: docker-entrypoint-initdb.d
    volumes:
    - name: mysql-initdb
      configMap:
        name: mysql-initdb-config

